<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description"
        content="Sitio dedicado a la venta de tortas, alfajores, cupcakes y masitas con mucho amor para el mundo ♥">
    <meta name="keywords"
        content="Pastelería, tortas, alfajores, cupcakes, masitas, desayuno, merienda, eventos, tortas de cumpleaños, pastelería Uruguay">
    <!-- FAVICON -->
    <link rel="icon" href="../multimedia/favicon.png">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- WOW -->
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <!-- MIS ESTILOS -->
    <link rel="stylesheet" href="../css/estilo.css">
    <!-- TÍTULO -->
    <title>Ramé Pastelería | Contacto</title>
</head>

<body>
    <header>
        <div class="logo">
            <a id="arriba" href="../index.html"><img src="../multimedia/logo.svg" alt="logo"></a>
        </div>
    </header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #f4edca;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="formulario">
            <form action="../index.html">
                <h2>Contáctenos</h2>
                <fieldset>
                    <div>
                        <label for="nombre">Nombre y Apellido</label>
                        <br>
                        <input class="ancho_llenar" type="text" name="nombre">
                    </div>
                    <br>
                    <div>
                        <label for="email">*Email</label>
                        <br>
                        <input class="ancho_llenar" type="email" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="ciudad">Ciudad</label>
                        <br>
                        <select class="ancho_llenar" name="ciudad">
                            <option value="Artigas">Artigas</option>
                            <option value="Canelones">Canelones</option>
                            <option value="Cerro Largo">Cerro Largo</option>
                            <option value="Colonia">Colonia</option>
                            <option value="Durazno">Durazno</option>
                            <option value="Flores">Flores</option>
                            <option value="Florida">Florida</option>
                            <option value="Lavalleja">Lavalleja</option>
                            <option value="Maldonado">Maldonado</option>
                            <option value="Montevideo">Montevideo</option>
                            <option value="Paysandú">Paysandú</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Rivera">Rivera</option>
                            <option value="Rocha">Rocha</option>
                            <option value="Salto">Salto</option>
                            <option value="San José">San José</option>
                            <option value="Soriano">Soriano</option>
                            <option value="Tacuarembó">Tacuarembó</option>
                            <option value="Treinta y Tres">Treinta y Tres</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="pedidos">Pedidos / Consultas</label>
                        <br>
                        <textarea name="pedidos" id=""></textarea>
                    </div>
                    <br>
                    <div>
                        <input class="enviar" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="logoFooter">
            <a href="#arriba"><img src="../multimedia/logoinvertido.svg" alt="logo"></a>
        </div>
    </footer>
    <!-- SCRIPTS DE WOW -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- SCRIPTS DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
